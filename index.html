<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Rose Petals</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Patrick+Hand&display=swap');
        
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffb6c1;
            position: relative;
        }
        h1 {
            position: absolute;
            top: 20px;
            font-size: 40px;
            color: #b71c1c;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-family: 'Dancing Script', cursive;
        }
        .rose-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 45%;
            transform: translateY(-30%);
        }
        .rose {
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: scale(1.3);
        }
        .stem {
            width: 12px;
            height: 270px;
            background: linear-gradient(to bottom, #2e8b57, #1e5b37);
            position: relative;
            border-radius: 5px;
        }
        .leaf {
            width: 70px;
            height: 35px;
            background: linear-gradient(to bottom, #2e8b57, #1e5b37);
            position: absolute;
            border-radius: 50% 50% 10% 10%;
            clip-path: polygon(0% 50%, 20% 10%, 40% 0%, 60% 0%, 80% 10%, 100% 50%, 80% 90%, 60% 100%, 40% 100%, 20% 90%);
        }
        .leaf.left {
            left: -50px;
            top: 75px;
            transform: rotate(25deg);
        }
        .leaf.right {
            right: -50px;
            top: 150px;
            transform: rotate(-25deg);
        }
        .flower {
            position: relative;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .petal {
            position: absolute;
            width: 105px;
            height: 150px;
            background: linear-gradient(to top, #b71c1c, #e53935);
            border-radius: 70% 70% 10% 10%;
            opacity: 0.9;
        }
        .petal:nth-child(1) { transform: rotate(180deg) translateY(-15px); z-index: 3; }
        .petal:nth-child(2) { transform: rotate(160deg) translateX(15px) translateY(-8px); z-index: 2; }
        .petal:nth-child(3) { transform: rotate(200deg) translateX(-15px) translateY(-8px); z-index: 2; }
        .petal:nth-child(4) { transform: rotate(140deg) translateX(30px) translateY(-15px); z-index: 1; }
        .petal:nth-child(5) { transform: rotate(220deg) translateX(-30px) translateY(-15px); z-index: 1; }
        .falling-petal {
            position: absolute;
            width: 30px;
            height: 20px;
            background: linear-gradient(to bottom, #b71c1c, #e53935);
            border-radius: 50% 50% 10% 10%;
            clip-path: polygon(0% 50%, 20% 10%, 40% 0%, 60% 0%, 80% 10%, 100% 50%, 80% 90%, 60% 100%, 40% 100%, 20% 90%);
            opacity: 0.8;
            animation: fall linear infinite;
        }
        .message {
            position: absolute;
            bottom: 30px;
            font-size: 24px;
            color: black;
            text-align: center;
            font-family: 'Patrick Hand', cursive;
        }
        @keyframes fall {
            from {
                transform: translateY(-10vh) translateX(0px);
                opacity: 1;
            }
            to {
                transform: translateY(100vh) translateX(20px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Happy Rose Day !!</h1>
    <div class="rose-container">
        <div class="rose">
            <div class="flower">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
            </div>
            <div class="stem">
                <div class="leaf left"></div>
                <div class="leaf right"></div>
            </div>
        </div>
    </div>
    <div class="message">A virtual rose for you cuz you prefer having a plant over a plucked flower</div>
    <script>
        function createPetal() {
            const petal = document.createElement("div");
            petal.classList.add("falling-petal");
            petal.style.left = Math.random() * window.innerWidth + "px";
            petal.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(petal);
            setTimeout(() => {
                petal.remove();
            }, 5000);
        }
        setInterval(createPetal, 300);
    </script>
</body>
</html>
